<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe â€“ float layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Tic Tac Toe</h1>
      </div>

      <div class="board">
        <div class="row">
          <div class="square top left"></div>
          <div class="square top center"></div>
          <div class="square top right"></div>
        </div>

        <div class="row">
          <div class="square middle left"></div>
          <div class="square middle center"></div>
          <div class="square middle right"></div>
        </div>

        <div class="row">
          <div class="square bottom left"></div>
          <div class="square bottom center"></div>
          <div class="square bottom right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
